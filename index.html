<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Popcorn Popper</title>
</head>

<body>
    <h1>Popcorn Popper</h1>

    <div id="modal" class="hidden">
        <div id="modal-content">
            <div class="times-up-container">
                <img src="../images/popcorn.png">
                <p>Time's Up!</p>
                <img src="../images/popcorn.png">
            </div>
            <p id="final-score"></p>
            <button id="new-game-button">New Game</button>
        </div>
    </div>

    <div id="game-components">
        <aside class="sidebar">
            <section class="score-box">
                <h3>Score:</h3>
                <div id="current-score"></div>
            </section>
            <br>
            <section class="kernels-box">
                <h3>Kernels Remaining:</h3>
                <div id="kernels-remaining"></div>
            </section>
            <br>
            <section class="time-box">
                <h3>Time Remaining:</h3>
                <div id="timer">60</div>
            </section>
        </aside>

        <div class="game-board">
            <ul class="flames"></ul>
            <figure class="game-grid"></figure>
            <ul class="kernels"></ul>
        </div>
    </div>

    <div id="bowl"></div>

    <nav></nav>

</body>

</html>
