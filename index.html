<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Popcorn Popper</title>
</head>

<body>
    <h1>Popcorn Popper</h1>

    <!-- Modal shown when game is lost -->
    <div id="lose-modal" class="hidden modal">
        <div class="modal-content">
            <div class="times-up-container">
                <p>Time's Up!</p>
            </div>
            <p id="final-score"></p>
            <button id="new-game-button">New Game</button>
        </div>
    </div>

    <!-- Modal shown at the end of each level -->
    <div id="level-passed-modal" class="hidden modal">
        <div class="modal-content">
            <p id="level-up-message"></p>
            <br>
            <p id="level-up-score"></p>
            <br>
            <button id="next-level-button">Next Level</button>
        </div>
    </div>

    <!-- Actual game components -->
    <div id="game-components">
        <!-- Sidebar containing score, kernel count, timer, and level -->
        <aside class="sidebar">
            <section class="score-box">
                <h3>Score:</h3>
                <div id="current-score" class="sidebar-stats"></div>
            </section>
            <br>
            <section class="level-box">
                <h3>Level:</h3>
                <div id="current-level" class="sidebar-stats">1</div>
            </section>
            <br>
            <section class="kernels-box">
                <h3>Kernels Remaining:</h3>
                <div id="kernels-remaining" class="sidebar-stats"></div>
            </section>
            <br>
            <section class="time-box">
                <h3>Time Remaining:</h3>
                <div id="timer" class="sidebar-stats">60</div>
            </section>
        </aside>

        <div class="game-board">
            <ul class="flames"></ul>
            <figure class="game-grid"></figure>
            <ul class="kernels"></ul>
        </div>
    </div>

    <div id="bowl"><img src="./images/popcorn_bowl.jpeg"></div>

    <nav></nav>

</body>

</html>
